{% extends 'layout.html' %}

{% block content %}
    <div class="reg-form-container">

        <div class="text-center"><img src="{{ url_for('static', filename='favicon/favicon-96x96.png') }}"></div>
        <form action="#" method="post" class="mt-2">
            <div class="form-group">
                <label for="card_title">Card Title:</label>
                <input type="text" name="card_title" id="card_title" class="form-control" placeholder="Card Title" required>
            </div>
            <div class="form-group">
                <label for="card_info">Card Information:</label>
                <input type="text" name="card_info" id="card_info" class="form-control" placeholder="Information" required>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Status
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">New</a>
                    <a class="dropdown-item" href="#">In Progress</a>
                    <a class="dropdown-item" href="#">Testing</a>
                    <a class="dropdown-item" href="#">Done</a>
                </div>
            </div>
            <div class="form-check text-center">
                <button type="submit" class="btn btn-lg btn-success">Create new card</button>
            </div>
        </form>
    </div>
{% endblock %}
