{% extends 'layout.html' %}

{% block content %}
    <div class="container mt-5">
	<div class="row">
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
			<!-- Start form -->
                    <form action="#" method="post">
                      <div class="form form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="promanci@codecool.com" required>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" minlength="3" required>
                      </div>
                      <div class="form-check">
                        <button type="submit" class="btn btn-lg btn-primary">Log in</button>
                      </div>

                    </form>


			<!-- End form -->
		</div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <img src="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        </div>


	</div>
</div>
{% endblock %}
