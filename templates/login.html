{% extends 'layout.html' %}

{% block content %}
    <div class="reg-form-container">

        <div class="text-center"><img src="{{ url_for('static', filename='favicon/favicon-96x96.png') }}"></div>
        <form action="#" method="post" class="mt-2">
            <div class="form form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="promanci@codecool.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" minlength="3" required>
            </div>
            <div class="form-check text-center">
                <button type="submit" class="btn btn-lg btn-success">Log in</button>
            </div>

        </form>
    </div>
{% endblock %}
