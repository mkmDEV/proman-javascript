{% block content %}
    <nav class="navbar navbar-expand-lg sticky-top">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='favicon/favicon-96x96.png') }}" alt="Logo" style="width:24px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('index') }}">aPr√≥Man</a>
                </li>
            </ul>

            <div class="navbar-nav">
                {% if 'user' in session %}
                    <span class="navbar-text text-white mr-3">Logged in as <span class="font-weight-bold">{{ session['user'] }}</span></span>
                    <a class="nav-item nav-link" href="{{ url_for('logout') }}">Log out</a>
                {% else %}
                    <div class="mr-2"><a class="nav-item btn btn-success" href="{{ url_for('registration') }}">Create
                        an account</a></div>
                    <a class="nav-item btn btn-success" href="{{ url_for('login') }}">Log in</a>
                {% endif %}
            </div>
        </div>
    </nav>
{% endblock %}
