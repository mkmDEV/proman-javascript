{% extends 'layout.html' %}
{% block content %}
    <body>
    <div class="reg-form-container">
        <div class="text-center"><img src="{{ url_for('static', filename='favicon/favicon-96x96.png') }}"></div>
        <form  action="#" method="post" enctype="multipart/form-data">
            {% if message %}
                <span id="warning">{{ message }}</span>
            {% endif %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" aria-describedby="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="email" placeholder="user@proman.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Password again</label>
                <input type="password" class="form-control" name="confirm" id="confirm-password" placeholder="Password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-lg btn-success" id="registration">Register</button>
            </div>
        </form>
    </div>
    </body>
    </html>
{% endblock %}
